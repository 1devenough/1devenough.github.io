heading: "다음 인사이트: 멜라니 퍼킨스와 피치덱"
icon: "fas fa-edit"
content: >
  "**Canva CEO 멜라니 퍼킨스**의 인터뷰가 인상적이었습니다. 비전을 먼저 세우는 '컬럼 B' 사고방식, '회복력', 그리고 '말도 안 되게 큰 목표(Crazy Big Goals)'를 세우는 마인드셋은 1인 개발자에게도 꼭 필요한 인사이트입니다.

  특히 그녀의 '마찰 제로(Zero Friction)' 철학에 깊이 공감하여, 제 프로젝트의 피치덱을 작성할 때 제미나이의 도움을 받아 이 철학을 실제로 적용해 보았습니다. 그 과정에서 얻은 유의미한 인사이트와 구체적인 적용 방법을 공유하겠습니다."
signature: "— Editor San 드림"
