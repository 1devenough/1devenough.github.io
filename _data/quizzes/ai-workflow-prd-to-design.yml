  hint_text: PRD는 설계도와 같습니다. 설계도에는 '어떤 방이 필요하다'고 명시하지만, '어떤 회사의 시멘트를 사용한다'고는 적지 않습니다.
  options:
  - id: A
    text: 방문자가 문의하기 기능을 통해 강의 제안을 할 수 있도록 하는 것
  - id: B
    text: 댓글 기능을 '리액트(React)'로 보여주고 데이터는 'MySQL'에 저장하는 것
  - id: C
    text: 관리자 페이지에서 블로그 게시물을 작성하고 수정할 수 있는 기능
  - id: D
    text: 사용자가 비밀번호 없이 소셜 로그인을 통해 가입할 수 있도록 하는 것
  feedback:
    A: 이는 사용자와의 상호작용에 대한 기능적 요구사항으로, PRD에 포함될 수 있는 내용입니다.
    B: 이는 '어떻게' 만들지에 대한 기술적 구현 방법으로, 영상에서는 이런 내용을 TRD라고 부르며 PRD에는 포함하지 않는다고 설명합니다.
    C: 이는 콘텐츠 관리에 대한 핵심 기능 요구사항으로, PRD에 반드시 포함되어야 할 내용입니다.
    D: 이는 사용자 인증 방식에 대한 정책 및 기능 요구사항으로, PRD에 포함될 수 있습니다.
    correct_id: B
