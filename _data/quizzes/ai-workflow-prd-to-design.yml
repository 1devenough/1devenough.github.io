questions:
- progress: 1/10
  question_text: 영상에서 PRD(Product Requirement Document)를 어떻게 정의하고 있나요?
  hint_text: 이 문서는 '무엇(What)'을 만들지에 초점을 맞출까요, 아니면 '어떻게(How)' 만들지에 초점을 맞출까요?
  options:
  - id: A
    text: 어떻게 만들 것인지 기술적인 구현 방법을 상세히 기술한 문서
  - id: B
    text: 무엇을 만들 것인지 기능과 요구사항 중심으로 정리한 문서
  - id: C
    text: 프로젝트의 전체 예산과 완료 일정을 관리하기 위한 문서
  - id: D
    text: 완성된 제품을 사용자에게 홍보하기 위한 마케팅 전략 문서
  feedback:
    A: 이는 TRD(Technical Requirement Document)에 대한 설명으로, 영상에서는 PRD와 구분되는 개념이라고 언급합니다.
    B: 영상에서는 PRD를 '뭘 만들 건지 설명하는 문서'로 정의하며, 기술적 접근이 아닌 필요한 기능을 요구사항 형태로 정리하는 것이라고 설명합니다.
    C: 예산이나 일정 관리는 프로젝트 관리의 영역이며, 제품의 기능 요구사항을 정의하는 PRD의 핵심 내용은 아닙니다.
    D: 이는 제품 개발 이후의 활동에 관한 문서로, 개발할 제품의 기능을 정의하는 PRD와는 목적이 다릅니다.
    correct_id: B
- progress: 2/10
  question_text: 영상에서 'AI와 티키타카'를 해야 한다고 강조하는 주된 이유는 무엇인가요?
  hint_text: AI가 내놓은 첫 번째 결과물에 바로 만족해야 할까요?
  options:
  - id: A
    text: AI가 제안한 초안을 그대로 수용하지 않고, 지속적인 소통으로 결과물을 개선하기 위해
  - id: B
    text: AI의 답변 생성 속도를 높여 기획 시간을 단축하기 위해
  - id: C
    text: AI가 사용자의 노션 데이터를 분석하지 못하도록 개인정보를 보호하기 위해
  - id: D
    text: AI에게 명령을 반복적으로 입력하여 AI 모델 자체를 훈련시키기 위해
  feedback:
    A: 영상은 AI의 첫 제안에 만족하지 말고, 계속 대화하며 1%라도 더 나은 결과물을 만들어내도록 유도하는 사용자의 능력이 중요하다고 강조합니다.
    B: 티키타카는 더 나은 결과물을 얻기 위한 과정이며, 반드시 시간을 단축시키는 것이 주된 목적은 아닙니다. 오히려 더 많은 대화가 필요할
      수 있습니다.
    C: 영상에서는 오히려 AI가 사용자의 기존 노션 페이지들을 분석하여 더 정확한 제안을 할 수 있다고 긍정적으로 언급합니다.
    D: 사용자의 주된 목적은 당장의 결과물을 개선하는 것이지, AI 모델 자체를 훈련시키는 것이 아닙니다.
    correct_id: A
- progress: 3/10
