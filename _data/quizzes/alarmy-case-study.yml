# _data/quizzes/alarmy-case-study.yml

# 퀴즈 전체의 제목 (선택 사항)
title: "알라미 경영 전략 퀴즈"

# 퀴즈 문항 목록 (1단계에서는 첫 번째, 두 번째 문항만 정의합니다)
questions:
  -
    # 문항 1 (마케팅)
    progress: "1/10"
    question_text: "신재명 대표가 대학생 시절 '알라미' 앱을 처음 개발하게 된 직접적인 계기는 무엇이었나요?"
    hint_text: "그가 아침에 확실히 일어나기 위해 매일 반복했던 행동이 무엇이었는지 생각해 보세요."

    # 객관식 선택지
    options:
      - id: "A"
        text: "하드웨어 알람 시계의 아이디어를 보고 앱으로 구현하면 성공할 것이라 확신해서"
      - id: "B"
        text: "아침에 일어나기 위해 휴대폰을 화장실에 두는 습관을 자동화하고 싶어서"
      - id: "C"
        text: "기존 알람 앱들의 기능이 너무 단순하여 상업적 기회를 발견해서"
      - id: "D"
        text: "수많은 기자들에게 무작위로 이메일을 보내 앱 소개를 요청한 것"

    # 피드백 정의 (다음 단계에서 사용)
    feedback:
      correct_id: "C"
      A: "Not quite. 단순히 보도자료를 배포하는 방식이 아닌, 특정 기자의 관심사를 파악하여 접근하는 더 전략적인 방법을 사용했습니다."
      B: "Not quite. 커뮤니티 홍보가 아니라 언론 PR을 활용했습니다."
      C: "That's right! 자신의 앱과 비슷한 컨셉의 하드웨어 알람 시계를 리뷰했던 CNET 기자를 찾아내 연락했고, 그 기자가 기사를 써주면서 글로벌 사용자 유입의 계기가 되었습니다."
      D: "Not quite. 무작위(콜드 메일) 방식이 아닌, 단 한 명의 특정 기자를 타겟팅했습니다."

  -
    # 문항 2 (핵심 전략)
    progress: "2/10"
    question_text: "신재명 대표가 수많은 경쟁 앱이 있는 레드오션 시장에서 '알라미'가 성공할 수 있었던 핵심 요인으로 분석한 것은 무엇인가요?"
    hint_text: "기존 알람 앱들이 놓치고 있던, 알람의 궁극적인 목적은 무엇일까요?"

    options:
      - id: "A"
        text: "경쟁 앱들보다 월등히 뛰어난 UI/UX 디자인으로 사용 편의성을 높였다."
      - id: "B"
        text: "타이머, 스톱워치 등 다양한 부가 기능을 추가하여 차별화했다."
      - id: "C"
        text: "알람 앱의 본질을 '정해진 시간에 소리를 내는 것'이 아닌 '사용자를 확실히 일어나게 만드는 것'으로 재정의했다."
      - id: "D"
        text: "업계 최초로 사진 미션 기능을 도입하여 기술적 우위를 점했다."

    feedback:
      correct_id: "C"
      A: "Not quite. 디자인이 핵심 성공 요인은 아니었습니다."
      B: "Not quite. 오히려 부가 기능보다는 핵심 기능에 집중했습니다."
      C: "That's right! 그는 알람의 본질을 다르게 정의하고, 어떻게 하면 사용자가 잠에서 더 잘 깰 수 있을지에 집중한 것이 성공의 핵심이었다고 결론적으로 해석했습니다."
      D: "Not quite. 기술적 우위보다는 '문제의 재정의'가 핵심이었습니다."

  # ... (이후 퀴즈 문항들은 나중에 추가) ...
