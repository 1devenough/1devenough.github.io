# _config.yml


plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap

remote_theme: "mmistakes/minimal-mistakes"
 
title: 1DevEnough
#description: 1인 개발을 위한 모든 것

logo: "/assets/images/index/logo.png"

# Minimal Mistakes 테마 댓글 기능 설정
# URL 영구 링크(Permalink) 구조 설정
# 기본값(/:categories/:year/:month/:day/:title/) 대신
# 날짜를 제외한 카테고리 기반 URL을 사용합니다.
# 예: /insights/alarmy-case-study/
permalink: /:categories/:title/

comments:
  provider: "giscus"
  giscus:
    repo: 1devenough/1devenough_comments
    repo_id: R_kgDOQTrPTQ
    category: Comments
    category_id: DIC_kwDOQVx8Fc4Cxyzu
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    emit_metadat: 0
    input_position: bottom
    theme: preferred_color_scheme
    lang: ko
    crossorigin: anonymous

