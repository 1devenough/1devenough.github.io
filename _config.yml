# _config.yml


plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: "mmistakes/minimal-mistakes"
 
title: 1DevEnough
#description: 1인 개발을 위한 모든 것

logo: "/assets/images/index/logo.png"

# Minimal Mistakes 테마 댓글 기능 설정
# URL 영구 링크(Permalink) 구조 설정
# 기본값(/:categories/:year/:month/:day/:title/) 대신
# 날짜를 제외한 카테고리 기반 URL을 사용합니다.
# 예: /insights/alarmy-case-study/
permalink: /:categories/:title/

comments:
  provider: "giscus" # 댓글 공급자로 giscus 사용
  giscus:
    # San님이 제공한 스크립트의 data-* 속성을 기반으로 설정
    repo: "1devenough/1devenough.github.io"
    repo_id: "R_kgDOQTrPTQ"
    category: "General"
    category_id: "DIC_kwDOQTrPTc4CxyH6"
    mapping: "pathname" # URL 경로(pathname) 기준으로 토론 매핑
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "bottom"
    theme: "preferred_color_scheme" # 사용자의 다크/라이트 모드 테마 선호도 따름
    lang: "ko"
