# _config.yml


plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: "mmistakes/minimal-mistakes"
 
title: 1DevEnough
#description: 1인 개발을 위한 모든 것

logo: "/assets/images/index/logo.png"

# Minimal Mistakes 테마 댓글 기능 설정
# URL 영구 링크(Permalink) 구조 설정
# 기본값(/:categories/:year/:month/:day/:title/) 대신
# 날짜를 제외한 카테고리 기반 URL을 사용합니다.
# 예: /insights/alarmy-case-study/
permalink: /:categories/:title/

comments:
  provider: "giscus" # 댓글 공급자로 giscus 사용
  giscus:
    repo: 1devenough/1devenough.github.io   # data-repo
    repo_id: R_kgDOQTrPTQ                   # data-repo-id
    category: Giscus                        # data-category
    category_id: DIC_kwDOQTrPTc4Cxyv5       # data-category-id
    mapping:                                # data-mapping(디폴트값과 동일하여 비워둠)
    strict:                                 # data-strict (디폴트값과 동일하여 비워둠)
    input_position:                         # data-input-position   (디폴트값과 동일하여 비워둠)
    lang: ko                                # data-lang             (디폴트값은 `site.lang`) 
    reactions_enabled: 0                    # data-reactions-enabled(디폴트값은 1)
